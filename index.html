<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player HLS .m3u8</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f1216;
      color: #e9eef6;
      font-family: system-ui, sans-serif;
    }
    .container { width: min(100%, 960px); padding: 16px; }
    .card {
      background: #161a20;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .controls { margin-bottom: 12px; }
    select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #2a3140;
      background: #0e1116;
      color: #e9eef6;
    }
    .player-wrap {
      aspect-ratio: 16/9;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    video { width: 100%; height: 100%; display: block; }
    .error { margin-top: 10px; color: #ff6b6b; font-weight: 600; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="controls">
        <select id="srcSelect">
           <option value="https://2-fss-2.themediacdn.com/pl_124/amlst:204654-1927794/chunklist_b3500000.m3u8" selected>Radio Ticino Channel</option>
          <option value="https://test-streams.mux.dev/test_001/stream.m3u8">Arte</option>
		  <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">Stream Demo 1</option>
          <option value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">Stream Demo 2</option>
        </select>
      </div>
      <div class="player-wrap">
        <!-- autoplay + muted per bypassare blocchi dei browser -->
        <video id="video" controls playsinline preload="auto" muted autoplay></video>
      </div>
      <div id="errorBox" class="error">Errore nel caricamento dello stream.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const select = document.getElementById('srcSelect');
    const errorBox = document.getElementById('errorBox');

    function loadStream(url) {
      errorBox.style.display = 'none';

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play().catch(() => {});
        return;
      }

      if (window.Hls && window.Hls.isSupported()) {
        if (video._hlsInstance) {
          video._hlsInstance.destroy();
          video._hlsInstance = null;
        }
        const hls = new Hls();
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
              case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
              default: showError('Errore fatale HLS: ' + (data.details || '')); hls.destroy(); break;
            }
          }
        });
        hls.loadSource(url);
        hls.attachMedia(video);
        video._hlsInstance = hls;
        video.play().catch(() => {});
      } else {
        showError('Il tuo browser non supporta HLS.');
      }
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    // Carica automaticamente lo stream selezionato allâ€™avvio
    window.addEventListener('DOMContentLoaded', () => {
      loadStream(select.value);
    });

    // Se cambi selezione, ricarica subito il nuovo stream
    select.addEventListener('change', () => {
      loadStream(select.value);
    });
  </script>
</body>
</html>
