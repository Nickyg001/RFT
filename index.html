<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player HLS Fullscreen</title>
	<link rel="icon" type="image/png" href="https://m.media-amazon.com/images/I/71jWZxXGvIL.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* usa "cover" se vuoi riempire tutto */
      background: #000;
    }
    select {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: rgba(20,20,20,0.7);
      color: #fff;
    }
    .error {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #ff6b6b;
      font-weight: 600;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Menu per scegliere lo stream -->
  <select id="srcSelect">
           <option value="https://2-fss-2.themediacdn.com/pl_124/amlst:204654-1927794/chunklist_b3500000.m3u8" selected>Radio Ticino Channel</option>
          <option value="https://test-streams.mux.dev/test_001/stream.m3u8">Arte</option>
		  <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">Stream Demo 1</option>
          <option value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">Stream Demo 2</option>
  </select>

  <!-- Player fullscreen -->
  <video id="video" controls playsinline preload="auto"></video>
	
  <!-- Messaggi di errore -->
  <div id="errorBox" class="error">Errore nel caricamento dello stream.</div>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const select = document.getElementById('srcSelect');
    const errorBox = document.getElementById('errorBox');

    function loadStream(url) {
      errorBox.style.display = 'none';

      // Safari/iOS supporta HLS nativamente
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play().catch(() => {});
        return;
      }

      // Altri browser -> hls.js
      if (window.Hls && window.Hls.isSupported()) {
        if (video._hlsInstance) {
          video._hlsInstance.destroy();
          video._hlsInstance = null;
        }
        const hls = new Hls();
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
              case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
              default: showError('Errore fatale HLS: ' + (data.details || '')); hls.destroy(); break;
            }
          }
        });
        hls.loadSource(url);
        hls.attachMedia(video);
        video._hlsInstance = hls;
        video.play().catch(() => {});
      } else {
        showError('Il tuo browser non supporta HLS.');
      }
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    // Carica automaticamente lo stream selezionato allâ€™avvio
    window.addEventListener('DOMContentLoaded', () => {
      loadStream(select.value);
    });

    // Se cambi selezione, ricarica subito il nuovo stream
    select.addEventListener('change', () => {
      loadStream(select.value);
    });
  </script>
</body>
</html>
